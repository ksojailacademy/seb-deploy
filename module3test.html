<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Module 3 Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .btn { display: inline-block; margin-top: 1em; padding: 0.75em 1.5em;
           background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
    .btn:hover { background: #0056b3; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const now   = Date.now();
      const start = Date.parse('2025-07-23T09:27:00-05:00');
      const end   = Date.parse('2025-07-23T09:29:00-05:00');

      if (now < start) {
        document.body.innerHTML = `<h1>Module 3 Test</h1>
          <p>Exam not yet open.<br>Please come back at 9:27 AM Central.</p>`;
      }
      else if (now > end) {
        document.body.innerHTML = `<h1>Module 3 Test</h1>
          <p>Exam window has closed.<br>You can no longer launch.</p>`;
      }
      else {
        // In‑window: fire SEB and try closing the tab
        window.location.href =
          'sebs://raw.githubusercontent.com/ksojailacademy/seb-deploy/main/tests/module3.seb';
        setTimeout(()=>{
          window.open('','_self');
          window.close();
        }, 500);
      }
    });
  </script>
</head>
<body>
  <noscript>
    <h1>Module 3 Test</h1>
    <p><a href="sebs://raw.githubusercontent.com/ksojailacademy/seb-deploy/main/tests/module3.seb"
          class="btn">Launch Module 3 Test</a></p>
  </noscript>
</body>
</html>
